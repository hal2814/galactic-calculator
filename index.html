<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Super Galactic Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card-body text-white">
            <h1>Super Galactic Age Calculator</h1>
            <div class="form-group">
              <form id="galactic-form">
                <label for="age">Enter your age:</label>
                <input id="age" type="number" class="form-control">
                <label for="birthday">Enter your birthday:</label>
                <input id="birthday" type="date" class="form-control">
                <br>
                <button class="btn btn-success" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-6">

        </div>
      </div>
    </div>
  </body>
</html>
