<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Super Galactic Calculator</title>
  </head>
  <body>
    <div class="container">
      <h3 class="text-white" id="time"></h3>
      <div class="row">
        <div class="col-6">
          <div class="card-body text-white">
            <h1>Super Galactic Age Calculator</h1>
            <div class="form-group">
              <form id="galactic-form">
                <!-- <label for="age">Enter your age:</label>
                <input id="age" type="number" class="form-control"> -->
                <label for="birthday">Enter your birthday:</label>
                <input id="birthday" type="date" class="form-control">
                <br>


               <select class="form-control" id="selectplanet">
                 <option>Select Planet</option>
                 <option>Earth</option>
                 <option>Mercury</option>
                 <option>Venus</option>
                 <option>Mars</option>
                 <option>Jupiter</option>
               </select>
               <button class="btn btn-success" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div id="resultEarth" class="card card-inverse output" style="background-color: #333; border-color: #333;">
            <div class="card-body text-white">
              <div class="card-body text-white">
                <h3>Earth Age: </h3>
                <h1 class="card-text"><span id="output1"></span> Years</h1>
                <br>
                <h3>Earth Age in Seconds: </h3>
                <h1 class="card-text"><span id="output2"></span> Seconds</h1>
                <br>
                <h3>Birthday: </h3>
                <h1 class="card-text"><span id="output3"></span></h1>
              </div>
            </div>
          </div>
          <div id="resultMercury" class="card card-inverse output" style="background-color: #333; border-color: #333;">
            <div class="card-body text-white">
              <div class="card-body text-white">
                <h3>Mercury Age: </h3>
                <h1 class="card-text"><span id="output1"></span> Years</h1>
                <br>
                <h3>Birthday: </h3>
                <h1 class="card-text"><span id="output3"></span></h1>
              </div>
            </div>
          </div>
          <div id="resultVenus" class="card card-inverse output" style="background-color: #333; border-color: #333;">
            <div class="card-body text-white">
              <div class="card-body text-white">
                <h3>Venus Age: </h3>
                <h1 class="card-text"><span id="output1"></span> Years</h1>
                <br>
                <h3>Birthday: </h3>
                <h1 class="card-text"><span id="output3"></span></h1>
              </div>
            </div>
          </div>
          <div id="resultMars" class="card card-inverse output" style="background-color: #333; border-color: #333;">
            <div class="card-body text-white">
              <div class="card-body text-white">
                <h3>Mars Age: </h3>
                <h1 class="card-text"><span id="output1"></span> Years</h1>
                <br>
                <h3>Birthday: </h3>
                <h1 class="card-text"><span id="output3"></span></h1>
              </div>
            </div>
          </div>
          <div id="resultJupiter" class="card card-inverse output" style="background-color: #333; border-color: #333;">
            <div class="card-body text-white">
              <div class="card-body text-white">
                <h3>Jupiter Age: </h3>
                <h1 class="card-text"><span id="output1"></span> Years</h1>
                <br>
                <h3>Birthday: </h3>
                <h1 class="card-text"><span id="output3"></span></h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
